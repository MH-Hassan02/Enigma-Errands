<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Errands - Unraveling Convenience</title>
    <link rel="icon" href="./images/Tab Image.png" type="image/x-icon">
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="mainContainer">
        <div id="menuPane" class="sidePane">
            <div class="menuLine">
                <h1>Menu</h1>
                <img onclick="hideMenu()" src="./images/2976215.png" alt="Toggle">
            </div>

            <input type="search" placeholder="Search" id="searchInput" oninput="debounceSearchFunc()">
            <h4>BLOGS</h4>
            <div class="tasksSection">
                <a href="./home.html">
                    <div><i class="fa-solid fa-house"></i>
                        <h3>Home</h3>
                    </div>
                </a>
                <a href="./myBlogs.html">
                    <div><i class="fa-solid fa-list-check" style="color: #000000;"></i>
                        <h3>My Blogs</h3>
                    </div>
                </a>
                <a href="./create.html">
                    <div><i class="fa-regular fa-calendar-check" style="color: #000000;"></i>
                        <h3>Create Blog</h3>
                    </div>
                </a>
                <a href="./edit.html">
                    <div><i class="fa-solid fa-wallet" style="color: #000000;"></i>
                        <h3>Edit Blogs</h3>
                    </div>
                </a>
            </div>

            <h4>TYPE OF BLOGS</h4>
            <div class="listsSection">
                <a href="./political.html">
                    <div><i class="fa-solid fa-square" style="color: #ff6666;"></i>
                        <h3>Political</h3>
                    </div>
                </a>
                <a href="./sports.html">
                    <div><i class="fa-solid fa-square" style="color: #66fffc;"></i>
                        <h3>Sports</h3>
                    </div>
                </a>
                <a href="./education.html">
                    <div><i class="fa-solid fa-square" style="color: #ffd875;"></i>
                        <h3>Education</h3>
                    </div>
                </a>
                <div class="onThatPage"><i class="fa-solid fa-square" style="color: #ff7ece;"></i>
                    <h3>Social</h3>
                </div>
                <a href="./health.html">
                    <div><i class="fa-solid fa-square" style="color: #bc75ff;"></i>
                        <h3>Health</h3>
                    </div>
                </a>
                <a href="./other.html">
                    <div><i class="fa-solid fa-square" style="color: #000000;"></i>
                        <h3>Other</h3>
                    </div>
                </a>
            </div>

            <div class="settingsSection">
                <div><i class="fa-solid fa-gear" style="color: #000000;"></i>
                    <h3>Settings</h3>
                </div>
                <div onclick="signout()"><i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000;"></i>
                    <h3>SignOut</h3>
                </div>
            </div>
        </div>

        <div class="toggleButton">
            <img id="toggle" onclick="showMenu()" src="./images/2976215.png" alt="Toggle">
        </div>

        <div id="mainContent" class="mainContentContainer">
            <h1>Social Blogs</h1>
            <div id="parent" class="taskList">
            </div>
        </div>

        <div class="modal-dialog">
            <div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered justify-content-center align-items-center modal-dialog-scrollable"
                    style="min-width: 50%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title modalTitle ms-auto" id="modalTitle"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="" alt="" id="modalImage" class="modalImage">
                            <p id="modalBody" class="modalBody"></p>
                        </div>
                        <div class="modal-footer">
                            <h4 id="modalName" class="modalName"></h4>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script type="module" src="social.js"></script>

</html>
